<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面试题 01.01. 判定字符是否唯一</title>
    <style>
      body {
        padding: 20px;
      }
      .left {
        float: left;

      .right {

      #html {
        display: flex;

  <body>
    <h1>面试题 01.01. 判定字符是否唯一</h1>
    <div id="html">
      <!-- 题目 -->
      <div class="left bg_grey">
        <h2>题目</h2>
        <pre>
      实现一个算法，确定一个字符串 s 的所有字符是否全都不同。

示例 1：

输入: s = "leetcode"
输出: false 
示例 2：

输入: s = "abc"
输出: true

      </pre
        >
      </div>
      <!-- 程序 -->
      <div class="bg_grey right" style="margin-left: 2%">
        <h2>代码</h2>
        <pre id="code"></pre>
      </div>
    </div>
    <script>
      /**
       * @param {string} astr
       * @return {boolean}
       */
      var isUnique = function (astr) {
        let bool = true;
        for (let i = 0; i < astr.length; i++) {
          if (astr.indexOf(astr[i]) != i) {
            bool = false;
            break;
          }
        }
        return bool;
      };
      console.log(isUnique("leetcode"));
      console.log(isUnique("abc"));
      document.getElementById("code").innerHTML =
        Function.prototype.toString.call(isUnique);
    </script>
  </body>
