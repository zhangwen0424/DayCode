<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../pub-sub.js"></script>
</head>
<body>
  <script>
    let pid = Pubsub.subscribe('pay', function(data){
      console.log("pay1",data)
    })
    Pubsub.subscribe('pay', function(data){
      console.log("pay2",data)
    });
    Pubsub.subscribe('cancel', function(data){
      console.log("cancel",data)
    })
    Pubsub.publish("cancel", 1)
    Pubsub.publish("pay", 1)
    // Pubsub.unsubscribe()
    Pubsub.unsubscribe(pid, 1)
    // Pubsub.unsubscribe('pay')
    console.log("Pubsub", Pubsub, pid)
  </script>
</body>
</html>
