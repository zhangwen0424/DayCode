  <body>
    <h1>面试题 01.02. 判定是否互为字符重排</h1>
    <div id="html">
      <!-- 题目 -->
      <div class="left bg_grey">
        <h2>题目</h2>
        <pre>
      给定两个字符串 s1 和 s2，请编写一个程序，确定其中一个字符串的字符重新排列后，能否变成另一个字符串。

示例 1：

输入: s1 = "abc", s2 = "bca"
输出: true 
示例 2：

输入: s1 = "abc", s2 = "bad"
输出: false

      </pre
        >
      </div>
      <!-- 程序 -->
      <div class="bg_grey right" style="margin-left: 2%">
        <h2>代码</h2>
        <pre id="code"></pre>
      </div>
    </div>
    <script>
      /**
       * @param {string} s1
       * @param {string} s2
       * @return {boolean}
       */
      var CheckPermutation = function (s1, s2) {
        s1 = [...s1].sort().join("");
        s2 = [...s2].sort().join("");
        return s1.length == s2.length && s1 == s2;
      };
      console.log(CheckPermutation("abc", "bca"));
      console.log(CheckPermutation("abc", "bad"));
      document.getElementById("code").innerHTML =
        Function.prototype.toString.call(CheckPermutation);
    </script>
