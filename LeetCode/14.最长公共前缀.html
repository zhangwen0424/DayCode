<body>
  <h1>最长公共前缀</h1>
  <div id="html">
    
    <!-- 题目 -->
    <div class="left bg_grey">
      <h2>题目</h2>
      <pre>
      编写一个函数来查找字符串数组中的最长公共前缀。

      如果不存在公共前缀，返回空字符串 ""。

       

      示例 1：

      输入：strs = ["flower","flow","flight"]
      输出："fl"
      示例 2：

      输入：strs = ["dog","racecar","car"]
      输出：""
      解释：输入不存在公共前缀。
      </pre>
    </div>
    <!-- 程序 -->
    <div class="bg_grey right " style="margin-left:2%;">
      <h2>代码</h2>
      <pre id="code"></pre>
    </div>
  </div>
  <script>
    document.getElementById('code').innerHTML = Function.prototype.toString.call(test);
    /**
     * @param {string[]} strs
     * @return {string}
     */
    function test(strs) {
      let index = 1;
      let s = '';
      while(index<=strs[0].length){
        if(strs.every(str=>str.indexOf(strs[0].slice(0,index))==0)){
          s = strs[0].slice(0,index);
        }
        index++;
      }
      return s;
    };
    console.log(test(["flower","flow","flight"]))
    console.log(test(["dog","racecar","car"]))
    console.log(test(["dog","dracecar","dcar"]))
    console.log(test(["dog","doracecar","docar"]))
    console.log(test(["","doracecar","docar"]))
  </script>
