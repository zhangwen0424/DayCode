<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.数字千分位分隔</title>
  </head>
  <body>
    <script>
      // 数字千分位分隔
      const format = (n) => {
        let num = n.toString();
        let len = num.length;
        if (len <= 3) {
          return num;
        } else {
          let point = len % 3;
          console.log("pint:", point);
          if (point) {
            //非整数倍
            return (
              num.slice(0, point) +
              "," +
              num.slice(point, len).match(/\d{3}/g).join(",")
            );
          } else {
            //整数倍
            return num.slice(0, len).match(/\d{3}/g).join(",") + "";
          }
        }
        return num;
      };
      console.log(format(12345678));
    </script>
  </body>
</html>
