<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>短横线命名转换成驼峰命名.html</title>
  </head>
  <body>
    <script>
      // 短横线命名转换成驼峰命名.html
      function getCamelCase(str) {
        return str.replace(/-([a-z])/g, (i, l) => {
          console.log("i,l:", i, l);
          return l.toUpperCase();
        });
      }
      console.log(getCamelCase("hello-world-great"));
    </script>
  </body>
</html>
