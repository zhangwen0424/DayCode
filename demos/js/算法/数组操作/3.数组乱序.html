  <body>
    <script>
      // 数组乱序
      function arrScrambling(arr) {
        let len = arr.length;
        for (let i = 0; i < len; i++) {
          let randomIndex = Math.round(Math.random() * (len - i - 1)) + i;
          [arr[i], arr[randomIndex]] = [arr[randomIndex], arr[i]];
        }
        return arr;
      }
      console.log(arrScrambling([1, 2, 4, 1, 5, 9]));
    </script>
